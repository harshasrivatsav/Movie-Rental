<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Register</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
          {% load staticfiles %}
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
         <link rel="stylesheet" type="text/css" href="{% static 'movies/bg.css' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>

<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Register for an Account</h1>
      </div>
      {% if error_message %}
          <p><strong>{{ error_message }}</strong></p>
      {% endif %}
      <div class="modal-body">
          <form class="form col-md-12 center-block" role="form" action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                   <div class="form-group">
              <input id=first_name name="first_name" type="text" class="form-control input-lg" placeholder="First Name">
            </div>

              <div class="form-group">
              <input id=last_name name="last_name" type="text" class="form-control input-lg" placeholder="Last Name">
            </div>

              <div class="form-group">
              <input id=username name="username" type="text" class="form-control input-lg" placeholder="User Name">
            </div>

              <div class="form-group">
              <input id=email name="email" type="text" class="form-control input-lg" placeholder="Email Address">
            </div>

            <div class="form-group">
              <input id=password name="password" type="password" class="form-control input-lg" placeholder="Password">
            </div>

            <div class="form-group">
              <button class="btn btn-primary btn-md btn-block" type="submit">Register</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-8">
		  </div>
      </div>
  </div>
  </div>
</div>
</body>
</html>
