<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="refresh" content="4; url={% url 'movies:index' %}" />
    <title>{% block title %}Success{% endblock %}</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">

    {% load staticfiles %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'movies/success.css' %}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.2.3/jquery.payment.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MainBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'movies:index' %}">MOVIEBOX</a>
        </div>

        <!-- Items -->
            <div class="collapse navbar-collapse" id="MainBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'movies:index' %}">
                            <span class="glyphicon glyphicon-film" aria-hidden="true"></span>&nbsp; Movies
                        </a>
                    </li>

                </ul>


                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" id="id_q">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>


                <ul class="nav navbar-nav navbar-center">
                <li class="">
                 {% if user.is_authenticated %}
                      <a href="#">
                     WELCOME, &nbsp;{{ user.get_username }}
                        {% endif %}
                     </a>
                    </li>

                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;My Account
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">My Rentals</a> </li>
                             <li><a href="#">Account Settings</a> </li>
                             <li><a href="#">Help</a> </li>
                        </ul>
                    </li>
                    <li class="">
                        <a href="{% url 'movies:logout_user' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>

            </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
