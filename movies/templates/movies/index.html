{% extends 'movies/base.html' %}

{% block body%}
	<div class="albums-container container-fluid">

    <!-- Movies -->
    <div class="row">
        <div class="col-sm-12"></div>
            {% for movie in all_movies %}
				<div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'movies:detail' movie.id %}">
                            <img src="{{ movie.Poster }}" class="img-responsive">
                        </a>

						<div class="caption">
                            <h2>{{ movie.Name}}</h2>
                            <h5>{{ movie.Cast }}</h5>

                            <!-- View Details -->
                            <a href="{% url 'movies:detail' movie.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                            <form action="{% url 'shopping:add' movie.id %}" name="id" method="GET" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="#" value="#" />

                                <button type="submit" class="btn btn-default btn-sm">
                                      <span class="glyphicon glyphicon-shopping-cart"></span>
                                </button>
                            </form>


						</div>

					</div>
				</div>

            {% endfor %}
        </div>
    </div>



{% endblock %}
